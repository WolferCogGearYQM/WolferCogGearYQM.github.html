    <style>
        body {
            background-color:rgb(113, 181, 236);
            margin: 0;

        form {
            width: 80%;
            margin: 0 auto;
        }

        label,
        input,
        textarea {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
        }

        input[type="submit"] {
            background-color: #da3131;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }

            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .current a {
            font-weight: bold;
            color: #f00;
        }

        .content {
            min-height: calc(100vh - 120px);
            padding: 20px;
            position: relative;

        }

        footer {
            background-color: #333;
            color: #fff;

            position: relative;

            <input type="text" id="nombre" name="nombre" required>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required>

            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" required></textarea>
